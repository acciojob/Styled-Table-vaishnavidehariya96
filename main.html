<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Statistics Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Game Statistics 2025</h1>

  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Games Played</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Win Rate (%)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>50</td>
        <td>30</td>
        <td>20</td>
        <td>60%</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>40</td>
        <td>25</td>
        <td>15</td>
        <td>62.5%</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>35</td>
        <td>18</td>
        <td>17</td>
        <td>51.4%</td>
      </tr>
      <tr>
        <td>Diana</td>
        <td>60</td>
        <td>45</td>
        <td>15</td>
        <td>75%</td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
